<ion-header>
  <ion-toolbar>
    <ion-title>All My Meals</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="logout()" *ngIf="(isFullyAuthenticated$ | async)">
        <ion-icon name="log-out" slot="start"></ion-icon>logout
      </ion-button>
      <ion-button color="secondary" (click)="login()" *ngIf="!(isFullyAuthenticated$ | async)">
        <ion-icon name="log-in" slot="start"></ion-icon>Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab horizontal="end" vertical="center" edge slot="fixed">
    <ion-fab-button (click)="createNewMeal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let meal of meals$ | async" (click)="viewMeal(meal)">
      <ion-label>{{meal.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
