<ion-header>
  <ion-toolbar>
    <ion-title>Plans</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="logout()" *ngIf="(isFullyAuthenticated$ | async)">
        <ion-icon name="log-out" slot="start"></ion-icon>logout
      </ion-button>
      <ion-button color="secondary" (click)="login()" *ngIf="!(isFullyAuthenticated$ | async)">
        <ion-icon name="log-in" slot="start"></ion-icon>Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
